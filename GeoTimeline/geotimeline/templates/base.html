<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}GeoTimeline{% endblock %} - GeoTimeline</title>
    
    <!-- Jquery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{request.static_url('geotimeline:static/css/styles.css')}}" />
    
    {% endblock %}
</head>
<body>
  <div id='wrapper'>
    <header>
      {% block header %}
        <!-- <button id='friends' type="button" class="btn btn-default">Friends</button> -->
        <a class='title' href="{{request.application_url}}/">GeoTimeline</a>
        <!-- <button type="button" class="btn btn-default">Login</button> -->
      {% endblock %}
    </header>
    
        <div id='content'>
        {% block content %}{% endblock %}
        </div>
    <footer>
        {% block footer %}
        &copy; Copyright 2014 by <a href="http://domain.invalid/">us</a>.
        {% endblock %}
    </footer>
  </div>
  {% block scripts %}{% endblock %}
</body>
