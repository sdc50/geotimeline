{% extends "base.html" %}
{% block title %}TimeMap{% endblock %}
{% block head %}

    <!-- Add to head here -->

    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    
    <!-- <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> -->
    
    <!-- <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script> -->
    
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">

    <!-- End links for the datepicker -->
    
    <!-- <script type="text/javascript" src="//maps.google.com/maps/api/js?v=3.exp&sensor=false&libraries=drawing"></script> -->

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <script src="{{request.static_url('geotimeline:static/js/farbtastic/farbtastic.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{request.static_url('geotimeline:static/js/timeline-2.6.1/timeline.css')}}">
    <link rel="stylesheet" type="text/css" href="{{request.static_url('geotimeline:static/js/farbtastic/farbtastic.css')}}">
    <link rel="stylesheet" type="text/css" href="{{request.static_url('geotimeline:static/css/timemap.css')}}">
    
{% endblock %}

{% block content %}

  <div id='map'></div>
  <div id='timeline-container'></div>
  <!--write submit form for new events here-->

  
  
  
  <div id="view-modal" class="modal fade event-post-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close new-close" data-dismiss="modal" aria-hidden="true">&times;</button>

          <h4 id="view-modal-title" class="modal-title" id="myModalLabel">Event Title</h4>
        </div>
        <div id="view-modal-body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Edit</button>
          <button type="button" class="btn btn-primary">Delete</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="new-modal" class="modal fade new-event-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form role="form">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close new-close" data-dismiss="modal" aria-hidden="true">&times;</button>
	
	          <h4 id="new-modal-title" class="modal-title" id="myModalLabel">Create New Event</h4>
	        </div>
	        <div id="new-modal-body" class="modal-body">
			  <div class="form-group">
			    <label for="eventName">Enter Event Name</label>
			    <input type="text" class="form-control" id="eventName" placeholder="ex. First Time Parachuting">
			  </div>
			  <div class="form-group">
				  <label for="collectionInput">Collection</label>
				  <select id="collectionInput" class="form-control">
				  	<option id='null'>Create new collection</option>
				  </select>
			  </div>
			  <div id="new-collection">
				  <div class="form-group">
				    <label for="color">Collection Color</label>
				    <input type="text" id="color" name="color" value="#123456" />
				    <div id="colorpicker"></div>
				  </div>
			  </div>
			  <!-- This is the new start and end dates for the form -->
			  <div class="form-group" id="datetimepicker1" class="input-append date">
			  	<label for="startDate">Starting Date/Time</label>
			  	<input type="datetime" id="startDate" class="form-control"/>
			  	<span class="add-on">
			  		<i date-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			  	</span>
			  </div>
			  <div class="form-group" id="datetimepicker2" class="input-append date">
			  	<label for="endDate">Ending Date/Time</label>
			  	<input type="datetime" id="endDate" class="form-control"/>
			  	<span class="add-on">
			  		<i date-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			  	</span>
			  </div>

			  <!-- <div class="form-group">
			    <label for="startDate">Start Date</label>
			    <input type="text" class="form-control" id="endDate" placeholder="02/15/2011">
			  </div>
			  <div class="form-group">
			    <label for="endDate">End Date</label>
			    <input type="text" class="form-control" id="endDate" placeholder="02/16/2011">
			  </div> -->
			  <div class="form-group">
			    <label for="eventDescription">Event Description</label>
			    <textarea rows="8" class="form-control" id="eventDescription" placeholder="ex. When I went parachuting..."></textarea>
			  </div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
	          <button type="button" class="btn btn-default">Save</button>
	        </div>
	      </div>
      </form>
    </div>
  </div>
  
  <div id="edit-modal" class="modal fade edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

          <h4 id="edit-modal-title" class="modal-title" id="myModalLabel">Event Title</h4>
        </div>
        <div id="edit-modal-body" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-default">Save</button>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}


{% block scripts %}
  <script>
    saveEventUrl = "{{saveEventUrl}}";
    getEventsUrl = "{{getEventsUrl}}";
  </script>
  <script src="{{request.static_url('geotimeline:static/js/timemap.js')}}"></script>
{% endblock %}
