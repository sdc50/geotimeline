<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Maps Engine Layer</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization,geometry,drawing,places&sensor=false"></script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <script>
    var map;
    var layer;
    var fillArray;
    var mapOptions;
    var style;
function initialize() {

  fillArray = ['red', 'blue', 'yellow', 'green'];

  mapOptions = {
    zoom: 14,
    center: new google.maps.LatLng(59.322506, 18.010025)
  };
  
  map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  layer = new google.maps.visualization.DynamicMapsEngineLayer({
    layerId: '06673056454046135537-08896501997766553811',
    map: map,
    suppressInfoWindows: true,
    clickable: true
  });

  google.maps.event.addListener(layer, 'mouseover', function(event) {
    style = layer.getFeatureStyle(event.featureId);
    style.fillColor = fillArray[event.featureId - 1];
    style.fillOpacity = '0.8';
  });

  google.maps.event.addListener(layer, 'mouseout', function(event) {
    style = layer.getFeatureStyle(event.featureId).resetAll();
  });
  
  //now add your own listeners
  
  var myLayer = userEvents[3];
  google.maps.event.addListener(myLayer, 'mouseover', function(event){
  		myLayer.fillOpacity = 0.8;
  		myLayer.setMap(null);
  		myLayer.setMap(map);
  });
  google.maps.event.addListener(myLayer, 'mouseout', function(event){
  		myLayer.fillOpacity = 0.5;
  		myLayer.setMap(null);
  		myLayer.setMap(map);
  });
  
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
  <script src="mockData.js"></script>
</html>
